<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルクラフトゲーム</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        /* マップのスタイル */
        
        #map {
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        /* キャラクターアイコンのスタイル */
        
        .character-icon {
            width: 32px;
            /* アイコンのサイズ */
            height: 32px;
            border-radius: 50%;
            background-color: #007BFF;
            /* 青色 */
            color: white;
            text-align: center;
            line-height: 32px;
            /* 垂直方向中央揃え */
            font-size: 16px;
            cursor: pointer;
            user-select: none;
            position: absolute;
            /* 絶対位置指定 */
            z-index: 1000;
            /* マップの上に表示 */
            transform: translate(-50%, -50%);
            /* 中心を基準に位置決め */
        }
        /* 木のアイコンのスタイル */
        
        .tree-icon {
            width: 32px;
            /* サイズを大きくする */
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            position: absolute;
            z-index: 100;
            /* キャラクターより下、地図より上 */
            transform: translate(-50%, -50%);
            font-size: 24px;
            /* 絵文字のサイズ */
            line-height: 32px;
            /* 絵文字を垂直方向に中央揃え */
            text-align: center;
        }
        
        .craft-button {
            position: fixed;
            /* 画面に固定 */
            bottom: 20px;
            /* 下からの距離 */
            left: 50%;
            /* 水平方向中央 */
            transform: translateX(-50%);
            /* 水平方向中央揃え */
            z-index: 1000;
            /* 他の要素の上に表示 */
            padding: 10px 20px;
            background-color: #4CAF50;
            /* 緑色 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 影 */
            transition: background-color 0.3s ease;
            /* 滑らかな変化 */
            font-family: 'Inter', sans-serif;
        }
        
        .craft-button:hover {
            background-color: #45a049;
            /* 少し濃い緑 */
        }
        /* クラフト画面のスタイル */
        
        #craft-screen {
            display: none;
            /* 最初は非表示 */
            position: fixed;
            /* 画面全体を覆う */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            /* 半透明の黒 */
            z-index: 1001;
            /* 最前面に表示 */
            justify-content: center;
            /* 中央配置 */
            align-items: center;
            flex-direction: column;
            /* 追加：縦並びにする */
        }
        
        #craft-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #craft-grid {
            display: grid;
            grid-template-columns: repeat(2, 50px);
            /* 2x2のグリッド */
            grid-template-rows: repeat(2, 50px);
            gap: 10px;
            /* セルの間隔 */
            padding: 20px;
            background-color: #3b82f6;
            /* Tailwindの青色 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            /* 影 */
            margin-right: 20px;
        }
        
        .craft-slot {
            width: 50px;
            height: 50px;
            background-color: #fff;
            /* 白 */
            border: 2px solid #6b7280;
            /* Tailwindの灰色 */
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            /* アイテムを中央に配置するため */
            justify-content: center;
            align-items: center;
            font-size: 24px;
            /* アイテムのフォントサイズ */
        }
        
        .craft-slot.active {
            background-color: #fef08a;
            /* 選択されたスロットの色 */
        }
        
        #craft-result {
            width: 50px;
            /* 結果表示エリアの幅 */
            height: 50px;
            background-color: #e5e7eb;
            /* Tailwindの灰色 */
            border: 2px solid #6b7280;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            /* クラフト可能を示す */
            margin-left: 20px;
        }
        
        #craft-result.active {
            background-color: #86ef7d;
            /* クラフト可能な時の色 */
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 140px;
            background-color: #f87171;
            /* Tailwindの赤色 */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .close-button:hover {
            background-color: #ef4444;
            /* より濃い赤 */
        }
        
        .inventory {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #e5e7eb;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            padding-top: 10px;
            padding-bottom: 10px;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            align-items: start;
            flex-wrap: wrap;
        }
        
        .inventory-item {
            width: 48px;
            height: 48px;
            background-color: #fff;
            border: 1px solid #9ca3af;
            border-radius: 5px;
            display: flex;
            /* 追加 */
            flex-direction: column;
            align-items: center;
            /* 追加 */
            justify-content: center;
            font-size: 16px;
            user-select: none;
            cursor: pointer;
            position: relative;
            margin-bottom: 30px;
        }
        
        .inventory-item span {
            font-size: 24px;
            color: #333;
            white-space: nowrap;
            width: 100%;
            text-align: center;
        }
        
        .inventory-item span:nth-child(2) {
            position: absolute;
            bottom: -20px;
            font-size: 12px;
            line-height: 12px;
        }
        
        .item-name {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1002;
        }
        
        .inventory-item:hover .item-name {
            opacity: 1;
        }
        /* クラフト画面内のインベントリ用スタイル */
        
        #craft-inventory {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            background-color: #e5e7eb;
            padding: 10px;
            border-radius: 10px;
            min-width: 200px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 1002;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">
    <div id="map"></div>
    <div id="character" class="character-icon">👦</div>
    <button id="craft-button" class="craft-button">クラフト</button>
    <div id="craft-screen" class="fixed">
        <h2 class="text-xl text-white mb-4">クラフト画面</h2>
        <div id="craft-area">
            <div id="craft-grid">
                <div class="craft-slot" data-x="0" data-y="0"></div>
                <div class="craft-slot" data-x="1" data-y="0"></div>
                <div class="craft-slot" data-x="0" data-y="1"></div>
                <div class="craft-slot" data-x="1" data-y="1"></div>
            </div>
            <div id="craft-result" class=""></div>
        </div>
        <!-- クラフト画面内にインベントリコンテナを追加 -->
        <div id="craft-inventory" class="inventory-container mt-4"></div>
        <button class="close-button">閉じる</button>
    </div>
    <div class="inventory">
        <div class="inventory-item" data-item="wood">
            <span id="wood-count" style="font-size: 24px; line-height: 48px;"></span>
            <span id="wood-count-number"></span>
            <div class="item-name">原木</div>
        </div>
        <div class="inventory-item" data-item="plank">
            <span id="plank-count" style="line-height: 48px;"></span>
            <span id="plank-count-number"></span>
            <div class="item-name">板材</div>
        </div>
        <div class="inventory-item" data-item="rock">
            <span id="rock-count" style="line-height: 48px;">🪨</span>
            <span id="rock-count-number"></span>
            <div class="item-name">石</div>
        </div>
        <div class="inventory-item" data-item="">
            <span id="item4-count" style="line-height: 48px;"></span>
            <span id="item4-count-number"></span>
            <div class="item-name"></div>
        </div>
    </div>
    <script>
        // 東京・青山一丁目の座標
        const aoyamaItchome = [35.672714, 139.725697];
        // マップの初期設定
        const map = L.map('map').setView(aoyamaItchome, 16); // 16はズームレベル
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // キャラクターの初期位置
        let characterPosition = aoyamaItchome;
        let characterMarker = L.marker(characterPosition, { // マーカーを直接作成
            icon: L.divIcon({
                className: 'character-icon',
                html: '👦',
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            })
        }).addTo(map);
        // 公園の位置情報
        const parkLocations = [
            [35.66949011813233, 139.72463906746046, "青山公園", "wood"],
            [35.671154865070015, 139.724778542328, "青葉公園", "wood"],
            [35.6727740590257, 139.72098271529347, "神宮外苑", "wood"],
            [35.673971330419604, 139.72888520021084, "高橋是清翁記念公園", "rock"],
            [35.66712306836001, 139.73243426969967, "檜町公園", "rock"],
        ];
        // 木のアイコンを保持する配列
        let treeMarkers = [];
        let plankMarkers = [];
        let rockMarkers = [];
        let woodCount = 0; // 所持している木の数
        let plankCount = 0; // 所持している板材の数
        let rockCount = 0; // 所持している石の数
        let item4Count = 0;
        // アイテムとアイコンの対応
        const itemIcons = {
            "wood": "🪵",
            "plank": "🧱",
            "rock": "🪨",
            "item4": "🎁",
        };
        // 公園の位置に資源を配置
        parkLocations.forEach(location => {
            const [lat, lng, name, resourceType] = location;
            let icon, marker;
            if (resourceType === "wood") {
                icon = L.divIcon({
                    className: 'tree-icon',
                    html: '🌲',
                    iconSize: [32, 32],
                    iconAnchor: [16, 16]
                });
                if (!treeMarkers.find(m => m.getLatLng().lat === lat && m.getLatLng().lng === lng)) {
                    marker = L.marker([lat, lng], {
                        icon: icon,
                        draggable: false
                    }).addTo(map);
                    treeMarkers.push(marker);
                }
            } else if (resourceType === "plank") {
                icon = L.divIcon({
                    className: 'tree-icon',
                    html: '🔨',
                    iconSize: [32, 32],
                    iconAnchor: [16, 16]
                });
                if (!plankMarkers.find(m => m.getLatLng().lat === lat && m.getLatLng().lng === lng)) {
                    marker = L.marker([lat, lng], {
                        icon: icon,
                        draggable: false
                    }).addTo(map);
                    plankMarkers.push(marker);
                }
            } else if (resourceType === "rock") {
                icon = L.divIcon({
                    className: 'tree-icon',
                    html: '🪨',
                    iconSize: [32, 32],
                    iconAnchor: [16, 16]
                });
                if (!rockMarkers.find(m => m.getLatLng().lat === lat && m.getLatLng().lng === lng)) {
                    marker = L.marker([lat, lng], {
                        icon: icon,
                        draggable: false
                    }).addTo(map);
                    rockMarkers.push(marker);
                }
            }
            if (marker) { // Ensure marker is defined
                marker.parkName = name;
                marker.resourceType = resourceType; // Store resource type
                marker.on('click', (event) => {
                    const distance = map.distance(characterPosition, [lat, lng]);
                    if (distance <= 20) {
                        let count = 2;
                        let message = `【${name}】で`;
                        if (resourceType === "wood") {
                            woodCount += count;
                            message += `原木を${count}つ`;
                            treeMarkers = treeMarkers.filter(obj => obj !== marker);
                        } else if (resourceType === "plank") {
                            plankCount += count;
                            message += `板材を${count}つ`;
                            plankMarkers = plankMarkers.filter(obj => obj !== marker);
                        } else if (resourceType === "rock") {
                            rockCount += count;
                            message += `石を${count}つ`;
                            rockMarkers = rockMarkers.filter(obj => obj !== marker);
                        }
                        message += "入手しました！";
                        alert(message);
                        updateInventory();
                        map.removeLayer(marker);
                    } else {
                        alert('資源に近づいてタップしてください！');
                    }
                });
            }
        });
        // キャラクターの移動処理
        function moveCharacter(e) {
            let newPosition = [...characterPosition];
            const moveDistance = 0.0002; // 移動距離を調整
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                    newPosition[0] += moveDistance; // 緯度を増やす (北へ移動)
                    break;
                case 'ArrowDown':
                case 's':
                    newPosition[0] -= moveDistance; // 緯度を減らす (南へ移動)
                    break;
                case 'ArrowLeft':
                case 'a':
                    newPosition[1] -= moveDistance; // 経度を減らす (西へ移動)
                    break;
                case 'ArrowRight':
                case 'd':
                    newPosition[1] += moveDistance; // 経度を増やす (東へ移動)
                    break;
                default:
                    return; // 何もせずに終了
            }
            // 新しい位置がマップの範囲内にあるか確認する（オプション）
            // 例: ある程度の緯度経度の範囲内のみ移動可能とする
            if (newPosition[0] > 35.65 && newPosition[0] < 35.70 && newPosition[1] > 139.70 && newPosition[1] < 139.75) {
                characterPosition = newPosition;
                characterMarker.setLatLng(characterPosition); // マーカーの位置を更新
            }
        }
        // キーイベントリスナーを追加
        document.addEventListener('keydown', moveCharacter);
        // クラフト機能
        const craftButton = document.getElementById('craft-button');
        const craftScreen = document.getElementById('craft-screen');
        const craftGrid = document.getElementById('craft-grid');
        const craftResult = document.getElementById('craft-result');
        const closeButton = craftScreen.querySelector('.close-button');
        const craftArea = document.getElementById('craft-area');
        let selectedSlots = [];
        let selectedItem = 'wood'; // 初期選択アイテムはwood
        // クラフト素材が使用済みかどうかのフラグ
        let materialsUsed = false;
        const inventoryItems = {
            wood: 0,
            plank: 0,
            rock: 0,
            item4: 0,
        };
        const inventorySlots = ["wood", "plank", "rock", "item4"];

        function updateInventory() {
            // デバッグ用: 更新前のインベントリ状態をログに出力
            console.log("インベントリ更新前:", {
                wood: woodCount,
                plank: plankCount,
                rock: rockCount,
                item4: item4Count
            });

            // マップ画面のインベントリアイテムを取得
            const mapInventoryItems = document.querySelectorAll('.inventory > .inventory-item');

            // マップ画面のインベントリ更新
            mapInventoryItems.forEach((item, index) => {
                if (index < inventorySlots.length) {
                    const itemType = inventorySlots[index];
                    let count = 0;
                    let icon = '';

                    if (itemType === "wood") {
                        count = woodCount;
                        icon = itemIcons["wood"];
                    } else if (itemType === "plank") {
                        count = plankCount;
                        icon = itemIcons["plank"];
                    } else if (itemType === "rock") {
                        count = rockCount;
                        icon = itemIcons["rock"];
                    } else if (itemType === "item4") {
                        count = item4Count;
                        icon = itemIcons["item4"];
                    }

                    // アイコンと数量を更新
                    const iconSpan = item.querySelector('span:first-child');
                    const countSpan = item.querySelector('span:nth-child(2)');

                    if (count > 0) {
                        iconSpan.textContent = icon;
                        countSpan.textContent = count;
                    } else {
                        iconSpan.textContent = '';
                        countSpan.textContent = '';
                    }
                }
            });

            // クラフト画面が表示されている場合は、そのインベントリも更新
            if (craftScreen.style.display === 'flex') {
                updateCraftInventory();
            }

            // デバッグ用: 更新後のインベントリ表示をログに出力
            console.log("インベントリ更新後の表示 (Map):", Array.from(mapInventoryItems).map(item => {
                const iconSpan = item.querySelector('span:first-child');
                const countSpan = item.querySelector('span:nth-child(2)');
                return {
                    icon: iconSpan.textContent,
                    count: countSpan.textContent
                };
            }));
        }

        // クラフト画面用のインベントリを更新する関数
        function updateCraftInventory() {
            const craftInventory = document.getElementById('craft-inventory');
            craftInventory.innerHTML = ''; // 既存の内容をクリア

            // インベントリアイテムを作成
            inventorySlots.forEach((itemType, index) => {
                const item = document.createElement('div');
                item.className = 'inventory-item';
                item.setAttribute('data-item', itemType);

                const iconSpan = document.createElement('span');
                iconSpan.style.fontSize = '24px';
                iconSpan.style.lineHeight = '48px';

                const countSpan = document.createElement('span');

                const itemName = document.createElement('div');
                itemName.className = 'item-name';

                let count = 0;
                let icon = '';
                let nameText = '';

                if (itemType === "wood") {
                    count = woodCount;
                    icon = itemIcons["wood"];
                    nameText = '原木';
                } else if (itemType === "plank") {
                    count = plankCount;
                    icon = itemIcons["plank"];
                    nameText = '板材';
                } else if (itemType === "rock") {
                    count = rockCount;
                    icon = itemIcons["rock"];
                    nameText = '石';
                } else if (itemType === "item4") {
                    count = item4Count;
                    icon = itemIcons["item4"];
                    nameText = '';
                }

                if (count > 0) {
                    iconSpan.textContent = icon;
                    countSpan.textContent = count;

                    // アイテムが存在する場合のみクリックイベントを追加
                    item.addEventListener('click', () => {
                        // アイテムを素材スロットにセット
                        addItemToGrid(itemType, icon);

                        // 視覚的なフィードバック（オプション）
                        document.querySelectorAll('#craft-inventory .inventory-item').forEach(el => {
                            el.style.border = '1px solid #9ca3af';
                        });
                        item.style.border = '2px solid #3b82f6';
                    });
                }

                itemName.textContent = nameText;

                item.appendChild(iconSpan);
                item.appendChild(countSpan);
                item.appendChild(itemName);

                craftInventory.appendChild(item);
            });

            // デバッグ用: クラフト画面のインベントリ更新をログ
            console.log("クラフト画面インベントリ更新:", {
                wood: woodCount,
                plank: plankCount,
                rock: rockCount,
                item4: item4Count
            });
        }

        // インベントリからグリッドにアイテムを追加する関数
        function addItemToGrid(itemType, icon) {
            // 対応するアイテムの所持数をチェック
            let itemCount = 0;
            if (itemType === "wood") {
                itemCount = woodCount;
            } else if (itemType === "plank") {
                itemCount = plankCount;
            } else if (itemType === "rock") {
                itemCount = rockCount;
            } else if (itemType === "item4") {
                itemCount = item4Count;
            }

            // アイテムが1つ以上あるか確認
            if (itemCount <= 0) {
                return;
            }

            // 空いているスロットを探す
            const slots = Array.from(craftGrid.children);
            const emptySlots = slots.filter(slot => !slot.classList.contains('active'));

            if (emptySlots.length > 0) {
                // 空いているスロットの最初のものを使用
                const slot = emptySlots[0];
                const slotIndex = slots.indexOf(slot);

                // スロットにアイテムをセット
                slot.classList.add('active');
                slot.textContent = icon;
                slot.setAttribute('data-item-type', itemType);

                // 選択されたスロットの配列に追加
                if (!selectedSlots.includes(slotIndex)) {
                    selectedSlots.push(slotIndex);
                }

                // アイテムカウントを減らす
                if (itemType === "wood") {
                    woodCount--;
                } else if (itemType === "plank") {
                    plankCount--;
                } else if (itemType === "rock") {
                    rockCount--;
                } else if (itemType === "item4") {
                    item4Count--;
                }

                // インベントリ表示を更新
                updateInventory();
                updateCraftInventory();

                // クラフト結果を更新
                updateCraftResult();
            }
        }

        // 初期状態でインベントリを更新
        updateInventory();

        craftButton.addEventListener('click', () => {
            craftScreen.style.display = 'flex';
            selectedSlots = [];
            // クラフト開始時に素材使用フラグをリセット
            materialsUsed = false;
            updateCraftResult();
            // グリッドのリセット
            Array.from(craftGrid.children).forEach(slot => {
                slot.classList.remove('active');
                slot.textContent = ''; // アイテム表示を消去
                slot.removeAttribute('data-item-type');
            });

            // インベントリをクラフト画面にコピー
            updateCraftInventory();
        });

        closeButton.addEventListener('click', () => {
            // クラフト画面を閉じる前に、スロットに配置された素材をインベントリに戻す
            // ただし、素材が使用済みの場合は戻さない
            if (!materialsUsed) {
                Array.from(craftGrid.children).forEach(slot => {
                    if (slot.classList.contains('active')) {
                        const itemType = slot.getAttribute('data-item-type');

                        // アイテムをインベントリに戻す（クラフトをキャンセルした場合）
                        if (itemType === "wood") {
                            woodCount++;
                        } else if (itemType === "plank") {
                            plankCount++;
                        } else if (itemType === "rock") {
                            rockCount++;
                        } else if (itemType === "item4") {
                            item4Count++;
                        }

                        // スロットをリセット
                        slot.classList.remove('active');
                        slot.textContent = '';
                        slot.removeAttribute('data-item-type');
                    }
                });
            }

            craftScreen.style.display = 'none';
            // マップ画面のインベントリを更新
            updateInventory();

            // デバッグ用: 現在のインベントリ状態をログに出力
            console.log("閉じる時のインベントリ状態:", {
                wood: woodCount,
                plank: plankCount,
                rock: rockCount,
                item4: item4Count,
                materialsUsed: materialsUsed
            });
        });

        craftGrid.addEventListener('click', (event) => {
            const slot = event.target;
            if (slot.classList.contains('craft-slot')) {
                const index = Array.from(craftGrid.children).indexOf(slot);
                if (selectedSlots.includes(index)) {
                    // すでに選択されているスロットを再度クリックした場合、選択を解除して元のアイテムをインベントリに戻す
                    selectedSlots = selectedSlots.filter(i => i !== index);

                    // 戻すアイテムのタイプを取得
                    const itemType = slot.getAttribute('data-item-type');

                    // アイテムをインベントリに戻す
                    if (itemType === "wood") {
                        woodCount++;
                    } else if (itemType === "plank") {
                        plankCount++;
                    } else if (itemType === "rock") {
                        rockCount++;
                    } else if (itemType === "item4") {
                        item4Count++;
                    }

                    // スロットをリセット
                    slot.classList.remove('active');
                    slot.textContent = ''; // アイテム表示を消去
                    slot.removeAttribute('data-item-type');

                    // インベントリとクラフト結果を更新
                    updateInventory();
                    updateCraftInventory();
                    updateCraftResult();
                }
            }
        });

        function updateCraftResult() {
            // セットされたアイテムのタイプをチェック
            const slots = Array.from(craftGrid.children);
            const activeSlots = slots.filter(slot => slot.classList.contains('active'));

            // すべてのスロットが埋まっているか確認
            if (activeSlots.length === 4) {
                // すべてのスロットのアイテムタイプを取得
                const itemTypes = activeSlots.map(slot => slot.getAttribute('data-item-type'));

                // レシピをチェック
                if (itemTypes.every(type => type === 'wood')) {
                    // 木材4つで板材4つ
                    craftResult.textContent = '板材×4';
                    craftResult.classList.add('active');
                    craftResult.setAttribute('data-recipe', 'wood-to-plank');
                } else if (itemTypes.every(type => type === 'plank')) {
                    // 板材4つでクラフトテーブル
                    craftResult.textContent = '🪑';
                    craftResult.classList.add('active');
                    craftResult.setAttribute('data-recipe', 'plank-to-table');
                } else if (itemTypes.filter(type => type === 'wood').length === 2 &&
                    itemTypes.filter(type => type === 'rock').length === 2) {
                    // 木材2つと石2つで斧
                    craftResult.textContent = '🪓';
                    craftResult.classList.add('active');
                    craftResult.setAttribute('data-recipe', 'axe');
                } else {
                    // 他のレシピは未対応
                    craftResult.textContent = '？';
                    craftResult.classList.remove('active');
                    craftResult.removeAttribute('data-recipe');
                }
            } else {
                // スロットが埋まっていない場合
                craftResult.textContent = '？';
                craftResult.classList.remove('active');
                craftResult.removeAttribute('data-recipe');
            }

            // デバッグ用: クラフト結果の状態をログ
            console.log("クラフト結果更新:", {
                activeSlots: activeSlots.length,
                recipeType: craftResult.getAttribute('data-recipe'),
                isActive: craftResult.classList.contains('active')
            });
        }

        craftResult.addEventListener('click', () => {
            if (craftResult.classList.contains('active')) {
                const recipe = craftResult.getAttribute('data-recipe');

                if (recipe === 'wood-to-plank') {
                    // 木材4つを消費して板材4つを作成
                    // 注: 素材はすでにグリッドに配置されていて、インベントリから差し引かれている
                    // ここでは板材を追加するだけでOK
                    plankCount += 4;
                    alert('板材4個をクラフトしました！');
                } else if (recipe === 'plank-to-table') {
                    // 板材4つを消費してクラフトテーブルを作成
                    item4Count += 1;
                    alert('クラフトテーブルを作成しました！');
                } else if (recipe === 'axe') {
                    // 木材2つと石2つを消費して斧を作成
                    item4Count += 1; // 仮にitem4として斧を追加
                    alert('斧を作成しました！');
                }

                // 素材使用済みとマーク
                materialsUsed = true;

                // クラフトグリッドをリセット
                selectedSlots = [];
                Array.from(craftGrid.children).forEach(slot => {
                    slot.classList.remove('active');
                    slot.textContent = '';
                    slot.removeAttribute('data-item-type');
                });

                // クラフト結果をリセット
                craftResult.textContent = '？';
                craftResult.classList.remove('active');
                craftResult.removeAttribute('data-recipe');

                // インベントリを更新
                updateInventory();
                updateCraftInventory();

                // デバッグ用: クラフト完了時のインベントリ状態
                console.log("クラフト完了時のインベントリ状態:", {
                    wood: woodCount,
                    plank: plankCount,
                    rock: rockCount,
                    item4: item4Count,
                    materialsUsed: materialsUsed
                });
            }
        });
    </script>
</body>
